<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LoTR RPG</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <div id="logo-container">
            <img src="assets/images/lotrlogo.png" alt="Lord of the Rings Logo" id="logo">
            <img src="assets/images/RPG1.png" alt="Lord of the Rings Logo" id="logo">
        </div>
    </header>
    <div id="game-board">
        <div id="player-character"></div>
        <div id="player-options"></div>
        <div id="enemy-character"></div>
    </div>
    <div id="friends"></div>
    <div id="enemies"></div>
    <div id="button-holder">
        <button type="button" class="start-button" value="Take the Ring">Take the Ring</button>
        <button type="button" class="start-button" value="Destroy the Ring">Destroy the Ring</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
